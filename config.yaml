seed: 42

# If true, training phases skip if checkpoint exists in paths.ckpt_dir
skip_if_ckpt_exists: true

# Freeze pretrained text/image AEs before sequence training (good for Colab)
freeze_pretrained: true

# HF dataset (config-driven)
hf_dataset: daniel3303/StoryReasoning
hf_split_train: train

tokenizer_name: google-bert/bert-base-uncased

paths:
  # Colab + Drive:
  ckpt_dir: /content/gdrive/MyDrive/DL_Checkpoints
  results_dir: results

phase1_text_ae:
  enabled: true
  ckpt_name: text_autoencoder.pth
  emb_dim: 128
  latent_dim: 128
  num_layers: 1
  dropout: 0.1
  max_len: 120
  batch_size: 8
  lr: 0.001
  epochs: 5

phase2_visual_ae:
  enabled: true
  ckpt_name: visual_autoencoder.pth
  latent_dim: 128
  image_hw: [60, 125]
  batch_size: 16
  lr: 0.001
  epochs: 5

phase3_sequence:
  enabled: true
  ckpt_name: sequence_predictor_grounded.pth
  latent_dim: 128
  image_hw: [60, 125]
  max_len: 120
  K: 4
  train_split: 0.8
  batch_size: 4
  lr: 0.001
  epochs: 5

  # toy grounding loss weights
  lambda_align: 1.0
  lambda_reid: 1.0
  lambda_ground: 0.25
